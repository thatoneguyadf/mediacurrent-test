<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dark.css" id="dark">
  <link rel="stylesheet" href="css/light.css" id="light">
  <link href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display:700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="header">
  </div>
  <div class="container">
    <div class="top">
      <a href="https://www.mediacurrent.com">
        <img src="img/logo.svg" alt="Mediacurrent Logo" class="logo">
      </a>
      <div class="mode-switch light" onclick="switchMode('dark')">
        <img src="img/mode-icon.svg" alt="Half shaded circle" class="mode-switch-icon">
        <div class="mode-switch-text">Dark Mode</div>
      </div>
      <div class="mode-switch dark" onclick="switchMode('light')">
        <img src="img/mode-icon.svg" alt="Half shaded circle" class="mode-switch-icon">
        <div class="mode-switch-text">Light Mode</div>
      </div>
    </div>
    <div class="error">Error 404</div>
    <div class="warn">Page Not Found</div>
    <hr align="left" width="25%" noshade size="3px" class="line">
    <div class="message">
      Looks like you're off the beaten path.
      Sorry about that.
    </div>
    <a class="home-btn" href="https://www.mediacurrent.com">Take Me Home</a>
  </div>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/main.js"></script>
</body>

</html>
